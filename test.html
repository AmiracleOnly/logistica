<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>Share Your Vision</title>
</head>
<body>
    <section class="about__container">
        <div class="container__about__us">
            <div class="block__about">
                <div class="block__left">
                    <div class="block__left__img">
                        <img src="/woman-using-smartphone-as-habit (1) 1.png" alt="contact" class="img__about__us">
                    </div>
                </div>
                    <div class="about_us_right">
                        <form action="https://jsonplaceholder.typicode.com/posts" method="post" class="form">
                            <div class="form__subtitle">
                                <h2 class="form__action__subtitle">остались вопросы?<br>мы ответим на вопросы </h2>
                            </div>
                                <div class="full__form">
                                    <div class="form__name__container">
                                        <label for="full__name" class="form__label">
                                            <div class="form__label__name__full">
                                                <p class="form__text">ФИО</p>
                                            </div>
                                            <div class="form__text__input">
                                                  <input class="input__name" id="full__name" type="text" required name="full__name" placeholder="John Anderson">
                                            </div>
                                        </label>
                                    </div>
                                    <div class="form__email__container">
                                        <div class="email__form">
                                            <label for="email" class="email__label">
                                                <div class="form__label__name__full">
                                                    <p class="form__text">EMAIL</p>
                                                </div>
                                                <div class="form__text__input">
                                                    <input type="email" required name="email" id="email" class="input__name" placeholder="john.anderson@gmail.com" >
                                                </div>
                                            </label>
                                        </div>
                                        <div class="tel__form">
                                            <label for="telephone" class="telephone__label">
                                                 <div class="form__label__name__full">
                                                    <p class="form__text">TELEPHONE</p>
                                                 </div>
                                                 <div class="form__text__input">
                                                    <input type="tel" required name="telephone" id="telephone" class="input__name" placeholder="+7 (700) 700-0000">
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form__delivery__container">
                                        <label for="delivery__type" class="delivery__label">
                                            <div class="form__label__name__full">
                                                <p class="form__text">ТИП ДОСТАВКИ</p>
                                            </div>
                                            <div class="form__text__input">
                                                <select name="delivery__type" id="delivery__type" class="input__name">
                                                        <option value="rail">ЖД</option>
                                                        <option value="auto">АВТО</option>
                                                        <option value="air">АВИА</option>
                                                </select>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="form__comment__container">
                                        <label for="comment" class="comment__label">
                                            <div class="form__label__name__full">
                                                <p class="form__text">КОММЕНТАРИИ</p>
                                            </div>
                                            <div class="form__text__input">
                                                <input type="text" id="com" name="comment" class="input__name" placeholder="ХРУПКОЕ">
                                            </div>
                                        </label>
                                    </div>
                               
                               
                               
                               
                                </div>
                                <div class="form__button">
                                    <div class="button__submit__form">
                                        <button type="submit" class="btn framer-btn">
                                            <div class="btn__form">
                                                <div class="btn__form__submit">
                                                    <p class="btn__text framer-text">
                                                        ОТПРАВИТЬ
                                                    </p>
                                                </div>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
               
            </div>
        </div>
    </section>
     
</body>
</html>
