    <main>
    <section id="head">
        <a href="#" ><img class="main_draw" src="./assets/images/transport.png" ></a>
        <div class="head-container">            
            <h1 class="main_text">Ваш путь к успешной <br> доставке </h1>
        </div>
        <div class="main_buttons">
            <div class="button1">
                <div class="button_1 first">
                    <div class="header-content">
                        <div class="box"></div>
                        <h1 class="button_text upper">О КОМПАНИИ</h1>
                    </div>
                    <h1 class="button_text">ОТКРОЙТЕ ДЛЯ СЕБЯ ВИДЫ <br> ДОСТАВКИ</h1>

                <div class="button_1">
                    <div class="header-content">

                    </div>

            <div class="button">

    <section id="about_us">
        <div class="about_container">
            <div class="about_us_content">
                <div class="about_us_left">
                    <img class="about_us_draw" src="./assets/images/sea.png">
                </div>
            </div>
            <div class="about_us_right">
                <div class="form_action">
                    <div class="form__subtitle">
                        <h2 class="form__action__subtitle">остались вопросы?<br>мы ответим на вопросы </h2>
                    </div>
                    <form action="https://jsonplaceholder.typicode.com/posts" method="post" class="form">
                        <div class="form__label__name">
                            <label for="full__name" class="form__label">
                                <div class="form__label__name__full">
                                    <p class="form__text">ФИО</p>
                                </div>
                                <div class="form__text__input">
                                      <input id="full__name" type="text" required name="full__name" placeholder="John Anderson">
                                </div>
                            </label>
                        </div>
                        

                        <label for="email">EMAIL</label>
                        <input type="email" required name="email" id="email" class="form__email" placeholder="john.anderson@gmail.com" >

                        <label for="telephone">TELEPHONE</label>
                        <input type="tel" required name="telephone" id="telephone" class="form__tel" placeholder="+7 (700) 700-0000">

                        <label for="delivery__type">ТИП ДОСТАВКИ</label>
                        <select name="delivery__type" id="delivery__type">
                            <option value="rail">ЖД</option>
                                <option value="auto">АВТО</option>
                                <option value="air">АВИА</option>
                        </select>

                        <label for="comment">КОММЕНТАРИИ</label>
                        <input type="text" id="com" name="comment" class="form__comment" placeholder="ХРУПКОЕ">

                        <button type="submit">ОТПРАВИТЬ</button>

                    </form>
                </div>
            </div>
        </div>   
    </section>
